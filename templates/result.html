<!DOCTYPE html>
<html>
<head>
    <title>Prediction Results</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .prediction-container {
            text-align: center;
        }

        .prediction {
            font-weight: bold;
            font-size: 24px;
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div class="prediction-container">
        <h1>Prediction Results</h1>
        <p class="prediction">{{ prediction_text }}</p>
    </div>
</body>
</html>
